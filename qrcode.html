<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Café Terras</title>
  <style>
    body {
      font-family: sans-serif;
      background: #FFC107; /* زرد ون‌گوگ */
      padding: 16px;
      margin: 0;
      position: relative;
    }

    .title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 16px;
      color: #1A237E; /* آبی تیره ون‌گوگ */
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 16px;
    }

    .tab {
      background: #1A237E; /* آبی تیره */
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 14px;
    }

    .tab.active {
      background: #FFC107; /* زرد */
      color: #1A237E;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 12px;
      justify-items: center;
    }

    .card {
      background: white;
      border-radius: 12px;
      width: 150px;
      padding: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
      cursor: pointer;
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      object-fit: cover;
      loading: lazy;
    }

    .name {
      font-weight: bold;
      margin-top: 8px;
      font-size: 14px;
    }

    .desc {
      font-size: 12px;
      color: #555;
      margin: 4px 0;
    }

    .price {
      color: green;
      font-weight: bold;
      margin: 4px 0;
      font-size: 13px;
    }

    .quantity {
      position: absolute;
      top: 8px;
      right: 8px;
      display: flex;
      align-items: center;
      gap: 4px;
      background: rgba(0,0,0,0.7); /* پس‌زمینه نیمه‌شفاف */
      border-radius: 4px;
      padding: 2px 4px;
    }

    .quantity button {
      background: #1A237E;
      color: white;
      border: none;
      border-radius: 4px;
      width: 24px;
      height: 24px;
      font-size: 14px;
      cursor: pointer;
    }

    .quantity span {
      font-size: 14px;
      font-weight: bold;
      color: #FFFFFF; /* سفید برای خوانایی */
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8); /* سایه برای کنتراست */
    }

    #cartBtn {
      position: fixed;
      bottom: 16px;
      left: 16px;
      background: #1A237E;
      color: white;
      border: 2px solid transparent;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 10;
      transition: border 0.3s;
    }

    #cartBtn.active {
      border: 2px solid #FFC107; /* حاشیه زرد وقتی سبد پره */
    }

    #cart {
      position: fixed;
      top: 0;
      right: -200px;
      width: 200px;
      height: 100%;
      background: white;
      border-radius: 12px 0 0 12px;
      box-shadow: -2px 0 8px rgba(0,0,0,0.2);
      padding: 16px;
      transition: right 0.3s ease-in-out;
      z-index: 10;
    }

    #cart.active {
      right: 0;
    }

    #cartHeader {
      font-weight: bold;
      margin-bottom: 8px;
      background-color: #FFC107;
      padding: 6px;
      border-radius: 6px;
      color: #1A237E;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #closeCart {
      background: #1A237E;
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-size: 14px;
      cursor: pointer;
    }

    #cartItems {
      max-height: 50vh;
      overflow-y: auto;
      margin-bottom: 12px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }

    .cart-item span {
      flex: 1;
      color: #1A237E;
    }

    .cart-total {
      margin-top: 8px;
      font-weight: bold;
      font-size: 14px;
      color: #1A237E;
    }

    textarea.customer {
      width: 100%;
      margin-top: 8px;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    #submitOrder, #cancelOrder {
      background: #1A237E;
      color: white;
      width: 100%;
      margin-top: 12px;
      padding: 8px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #cancelOrder {
      background: #D32F2F; /* قرمز برای کنسل */
    }
  </style>
</head>
<body>
  <div class="title"> Café Terras Menu </div>
  <div class="tabs">
    <button class="tab active" onclick="filterMenu('all')">همه</button>
    <button class="tab" onclick="filterMenu('coffee')">قهوه</button>
    <button class="tab" onclick="filterMenu('food')">غذا</button>
    <button class="tab" onclick="filterMenu('hot_drink')">نوشیدنی گرم</button>
    <button class="tab" onclick="filterMenu('cold_drink')">نوشیدنی سرد</button>
  </div>
  <div class="menu" id="menu"></div>
  <button id="cartBtn">🛒</button>
  <div id="cart">
    <div id="cartHeader">
      <span>🛒 سبد خرید Café Terras</span>
      <button id="closeCart" onclick="closeCart()">×</button>
    </div>
    <div id="cartItems"></div>
    <div class="cart-total">جمع کل: <span id="totalPrice">0</span> تومان</div>
    <textarea class="customer" id="customerNote" placeholder="توضیحات (اختیاری)"></textarea>
    <button id="cancelOrder" onclick="cancelOrder()">کنسل</button>
    <button id="submitOrder">ارسال سفارش</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, onValue, push } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAw0vcOTv4fYOlvQrWhzYEiWwykkd3FmuQ",
      authDomain: "cafeterrasapp.firebaseapp.com",
      databaseURL: "https://cafeterrasapp-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "cafeterrasapp",
      storageBucket: "cafeterrasapp.appspot.com",
      messagingSenderId: "574400800164",
      appId: "1:574400800164:web:fc4bd509e158a6fbeecd31"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const itemsRef = ref(db, 'menuItems');
    const pendingOrdersRef = ref(db, 'pendingOrders');

    let items = {}, cart = {}, currentCategory = 'all';

    const menuDiv = document.getElementById("menu");
    const cartBtn = document.getElementById("cartBtn");
    const cartDiv = document.getElementById("cart");
    const totalPriceSpan = document.getElementById("totalPrice");
    const cartItemsDiv = document.getElementById("cartItems");

    function renderMenu() {
      menuDiv.innerHTML = "";
      if (!Object.keys(items).length) {
        menuDiv.innerHTML = "<p>منویی یافت نشد!</p>";
        return;
      }
      Object.entries(items)
        .filter(([_, item]) => currentCategory === 'all' || item.category === currentCategory)
        .sort((a, b) => (a[1].position || 0) - (b[1].position || 0))
        .forEach(([key, item]) => {
          const card = document.createElement("div");
          card.className = "card";
          card.onclick = () => addToCart(key);
          const qty = cart[key]?.qty || 0;
          card.innerHTML = `
            <img src="${item.img}" alt="${item.name}" loading="lazy" />
            <div class="name">${item.name}</div>
            <div class="desc">${item.desc}</div>
            <div class="price">${item.price.toLocaleString()} تومان</div>
            <div class="quantity" style="display:${qty > 0 ? 'flex' : 'none'}">
              <button onclick="updateQuantity('${key}', -1);event.stopPropagation();">-</button>
              <span>${qty}</span>
              <button onclick="updateQuantity('${key}', 1);event.stopPropagation();">+</button>
            </div>
          `;
          menuDiv.appendChild(card);
        });
    }

    function renderCart() {
      cartItemsDiv.innerHTML = "";
      Object.entries(cart).forEach(([key, item]) => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <span>${item.name}</span>
          <span>${item.qty} عدد</span>
        `;
        cartItemsDiv.appendChild(div);
      });
    }

    window.filterMenu = (category) => {
      currentCategory = category;
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelector(`.tab[onclick="filterMenu('${category}')"]`).classList.add('active');
      renderMenu();
    };

    window.addToCart = (key) => {
      const item = items[key];
      if (!item) return;
      cart[key] ? cart[key].qty++ : cart[key] = { ...item, qty: 1 };
      renderMenu();
      renderCart();
      updateTotal();
      cartDiv.classList.add('active');
    };

    window.updateQuantity = (key, change) => {
      if (!cart[key]) cart[key] = { ...items[key], qty: 0 };
      cart[key].qty = Math.max(0, cart[key].qty + change);
      if (cart[key].qty === 0) delete cart[key];
      renderMenu();
      renderCart();
      updateTotal();
      if (Object.keys(cart).length > 0) {
        cartDiv.classList.add('active');
      } else {
        cartDiv.classList.remove('active');
      }
    };

    window.closeCart = () => {
      cartDiv.classList.remove('active');
    };

    window.cancelOrder = () => {
      console.log("Cancel button clicked"); // برای دیباگ
      cart = {};
      renderMenu();
      renderCart();
      updateTotal();
      cartDiv.classList.remove('active');
      document.getElementById("customerNote").value = "";
    };

    function updateTotal() {
      let total = 0;
      Object.values(cart).forEach(i => total += i.qty * i.price);
      totalPriceSpan.textContent = total.toLocaleString();
      cartBtn.textContent = `🛒 ${Object.keys(cart).length || ''}`;
      cartBtn.classList.toggle('active', Object.keys(cart).length > 0);
    }

    document.getElementById("submitOrder").onclick = () => {
      if (!Object.keys(cart).length) {
        alert("سبد خرید خالی است!");
        return;
      }
      const customerNote = document.getElementById("customerNote").value.trim();
      const now = new Date();
      const time = now.toLocaleTimeString("fa-IR");
      const date = now.toLocaleDateString("fa-IR");
      let total = 0;
      Object.values(cart).forEach(i => total += i.qty * i.price);
      let receipt = `🧾 سفارش مشتری Café Terras\n----------------------\nتاریخ: ${date}    ساعت: ${time}\n`;
      Object.values(cart).forEach(i => {
        receipt += `${i.qty}× ${i.name} - ${(i.qty * i.price).toLocaleString()} تومان\n`;
      });
      if (customerNote) receipt += `توضیحات: ${customerNote}\n`;
      receipt += `----------------------\nجمع کل: ${total.toLocaleString()} تومان`;

      push(pendingOrdersRef, {
        date, time, receipt, items: cart, customerNote, status: "pending"
      });
      alert("سفارش شما با موفقیت ارسال شد!");
      cart = {};
      renderMenu();
      renderCart();
      updateTotal();
      document.getElementById("customerNote").value = "";
      cartDiv.classList.remove('active');
    };

    onValue(itemsRef, snapshot => {
      items = snapshot.val() || {};
      renderMenu();
      renderCart();
    });
  </script>
</body>
</html>
