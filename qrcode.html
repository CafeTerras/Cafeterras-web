</head>
<body>
  <div class="title"> CafÃ© Terras Menu </div>

  </div>
  <div class="menu" id="menu"></div>
  <button id="cartBtn">ğŸ›’</button>
  <div id="cart">
    <div id="cartHeader">
      <span>ğŸ›’ Ø³Ø¨Ø¯ Ø®Ø±ÛŒØ¯ CafÃ© Terras</span>
      <button id="closeCart" onclick="closeCart()">Ã—</button>
    </div>
    <div id="cartItems"></div>
    <div class="cart-total">Ø¬Ù…Ø¹ Ú©Ù„: <span id="totalPrice">0</span> ØªÙˆÙ…Ø§Ù†</div>
    <textarea class="customer" id="customerNote" placeholder="ØªÙˆØ¶ÛŒØ­Ø§Øª (Ø§Ø®ØªÛŒØ§Ø±ÛŒ)"></textarea>
    <button id="cancelOrder" onclick="cancelOrder()">Ú©Ù†Ø³Ù„</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, onValue, push } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAw0vcOTv4fYOlvQrWhzYEiWwykkd3FmuQ",
      authDomain: "cafeterrasapp.firebaseapp.com",
      databaseURL: "https://cafeterrasapp-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "cafeterrasapp",
      storageBucket: "cafeterrasapp.appspot.com",
      messagingSenderId: "574400800164",
      appId: "1:574400800164:web:fc4bd509e158a6fbeecd31"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const itemsRef = ref(db, 'menuItems');
    const pendingOrdersRef = ref(db, 'pendingOrders');

    let items = {}, cart = {}, currentCategory = 'all';

    const menuDiv = document.getElementById("menu");
    const cartBtn = document.getElementById("cartBtn");
    const cartDiv = document.getElementById("cart");
    const totalPriceSpan = document.getElementById("totalPrice");
    const cartItemsDiv = document.getElementById("cartItems");

    function renderMenu() {
      menuDiv.innerHTML = "";
      if (!Object.keys(items).length) {
        menuDiv.innerHTML = "<p>Ù…Ù†ÙˆÛŒÛŒ ÛŒØ§ÙØª Ù†Ø´Ø¯!</p>";
        return;
      }
      Object.entries(items)
        .filter(([_, item]) => currentCategory === 'all' || item.category === currentCategory)
        .sort((a, b) => (a[1].position || 0) - (b[1].position || 0))
        .forEach(([key, item]) => {
          const card = document.createElement("div");
          card.className = "card";
          card.onclick = () => addToCart(key);
          const qty = cart[key]?.qty || 0;
          card.innerHTML = `
            <img src="${item.img}" alt="${item.name}" loading="lazy" />
            <div class="name">${item.name}</div>
            <div class="desc">${item.desc}</div>
            <div class="price">${item.price.toLocaleString()} ØªÙˆÙ…Ø§Ù†</div>
            <div class="quantity" style="display:${qty > 0 ? 'flex' : 'none'}">
              <button onclick="updateQuantity('${key}', -1);event.stopPropagation();">-</button>
              <span>${qty}</span>
              <button onclick="updateQuantity('${key}', 1);event.stopPropagation();">+</button>
            </div>
          `;
          menuDiv.appendChild(card);
        });
    }

    function renderCart() {
      cartItemsDiv.innerHTML = "";
      Object.entries(cart).forEach(([key, item]) => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <span>${item.name}</span>
          <span>${item.qty} Ø¹Ø¯Ø¯</span>
        `;
        cartItemsDiv.appendChild(div);
      });
    }

    window.filterMenu = (category) => {
      currentCategory = category;
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelector(`.tab[onclick="filterMenu('${category}')"]`).classList.add('active');
      renderMenu();
    };

    window.addToCart = (key) => {
      const item = items[key];
      if (!item) return;
      cart[key] ? cart[key].qty++ : cart[key] = { ...item, qty: 1 };
      renderMenu();
      renderCart();
      updateTotal();
      cartDiv.classList.add('active');
    };

    window.updateQuantity = (key, change) => {
      if (!cart[key]) cart[key] = { ...items[key], qty: 0 };
      cart[key].qty = Math.max(0, cart[key].qty + change);
      if (cart[key].qty === 0) delete cart[key];
      renderMenu();
      renderCart();
      updateTotal();
      if (Object.keys(cart).length > 0) {
        cartDiv.classList.add('active');
      } else {
        cartDiv.classList.remove('active');
      }
    };

    window.closeCart = () => {
      cartDiv.classList.remove('active');
    };

    window.cancelOrder = () => {
      console.log("Cancel button clicked"); // Ø¨Ø±Ø§ÛŒ Ø¯ÛŒØ¨Ø§Ú¯
      cart = {};
      renderMenu();
      renderCart();
      updateTotal();
      cartDiv.classList.remove('active');
      document.getElementById("customerNote").value = "";
    };

    function updateTotal() {
      let total = 0;
      Object.values(cart).forEach(i => total += i.qty * i.price);
      totalPriceSpan.textContent = total.toLocaleString();
      cartBtn.textContent = `ğŸ›’ ${Object.keys(cart).length || ''}`;
      cartBtn.classList.toggle('active', Object.keys(cart).length > 0);
    }

    document.getElementById("submitOrder").onclick = () => {
      if (!Object.keys(cart).length) {
        alert("Ø³Ø¨Ø¯ Ø®Ø±ÛŒØ¯ Ø®Ø§Ù„ÛŒ Ø§Ø³Øª!");
        return;
      }
      const customerNote = document.getElementById("customerNote").value.trim();
      const now = new Date();
      const time = now.toLocaleTimeString("fa-IR");
      const date = now.toLocaleDateString("fa-IR");
      let total = 0;
      Object.values(cart).forEach(i => total += i.qty * i.price);
      let receipt = `ğŸ§¾ Ø³ÙØ§Ø±Ø´ Ù…Ø´ØªØ±ÛŒ CafÃ© Terras\n----------------------\nØªØ§Ø±ÛŒØ®: ${date}    Ø³Ø§Ø¹Øª: ${time}\n`;
      Object.values(cart).forEach(i => {
        receipt += `${i.qty}Ã— ${i.name} - ${(i.qty * i.price).toLocaleString()} ØªÙˆÙ…Ø§Ù†\n`;
      });
      if (customerNote) receipt += `ØªÙˆØ¶ÛŒØ­Ø§Øª: ${customerNote}\n`;
      receipt += `----------------------\nØ¬Ù…Ø¹ Ú©Ù„: ${total.toLocaleString()} ØªÙˆÙ…Ø§Ù†`;

      push(pendingOrdersRef, {
        date, time, receipt, items: cart, customerNote, status: "pending"
      });
      alert("Ø³ÙØ§Ø±Ø´ Ø´Ù…Ø§ Ø¨Ø§ Ù…ÙˆÙÙ‚ÛŒØª Ø§Ø±Ø³Ø§Ù„ Ø´Ø¯!");
      cart = {};
      renderMenu();
      renderCart();
      updateTotal();
      document.getElementById("customerNote").value = "";
      cartDiv.classList.remove('active');
    };

    onValue(itemsRef, snapshot => {
      items = snapshot.val() || {};
      renderMenu();
      renderCart();
    });
  </script>
