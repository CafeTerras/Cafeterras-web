<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CafÃ© Terras</title>
  <style>
    body {
      font-family: sans-serif;
      background: #FFC107; /* Yellow Van Gogh */
      padding: 16px;
      margin: 0;
      position: relative;
    }

    .logo {
      width: 150px;
      margin: 10px auto;
      display: block;
    }

    .title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 16px;
      color: #1A237E; /* Dark Blue Van Gogh */
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 16px;
    }

    .tab {
      background: #1A237E; /* Dark Blue */
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 14px;
    }

    .tab.active {
      background: #FFC107; /* Yellow */
      color: #1A237E;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 12px;
      justify-items: center;
    }

    .card {
      background: transparent;
      border-radius: 12px;
      width: 150px;
      padding: 12px;
      text-align: center;
      position: relative;
      cursor: pointer;
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      object-fit: cover;
      loading: lazy;
    }

    .name {
      font-weight: bold;
      margin-top: 8px;
      font-size: 14px;
    }

    .desc {
      font-size: 12px;
      color: #555;
      margin: 4px 0;
    }

    .price {
      color: green;
      font-weight: bold;
      margin: 4px 0;
      font-size: 13px;
    }

    .quantity {
      position: absolute;
      top: 8px;
      right: 8px;
      display: flex;
      align-items: center;
      gap: 4px;
      background: rgba(0,0,0,0.7); /* Semi-transparent background */
      border-radius: 4px;
      padding: 2px 4px;
    }

    .quantity button {
      background: #1A237E;
      color: white;
      border: none;
      border-radius: 4px;
      width: 24px;
      height: 24px;
      font-size: 14px;
      cursor: pointer;
    }

    .quantity span {
      font-size: 14px;
      font-weight: bold;
      color: #FFFFFF; /* White for readability */
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8); /* Shadow for contrast */
    }

    #cartBtn {
      position: fixed;
      bottom: 16px;
      left: 16px;
      background: #1A237E;
      color: white;
      border: 2px solid transparent;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 10;
      transition: border 0.3s;
    }

    #cartBtn.active {
      border: 2px solid #FFC107; /* Yellow border when cart is full */
    }

    #cart {
      position: fixed;
      top: 0;
      right: -200px;
      width: 200px;
      min-height: 100px;
      max-height: 80vh;
      background: white;
      border-radius: 12px 0 0 12px;
      box-shadow: -2px 0 8px rgba(0,0,0,0.2);
      padding: 16px;
      transition: right 0.3s ease-in-out;
      z-index: 10;
      overflow-y: auto;
    }

    #cart.active {
      right: 0;
    }

    #cartHeader {
      font-weight: bold;
      margin-bottom: 8px;
      background-color: #FFC107;
      padding: 6px;
      border-radius: 6px;
      color: #1A237E;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #closeCart {
      background: #1A237E;
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-size: 14px;
      cursor: pointer;
    }

    #cartItems {
      margin-bottom: 12px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }

    .cart-item span {
      flex: 1;
      color: #1A237E;
    }

    .cart-total {
      margin-top: 8px;
      font-weight: bold;
      font-size: 14px;
      color: #1A237E;
    }

    textarea.customer {
      width: 100%;
      margin-top: 8px;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    #submitOrder, #cancelOrder {
      background: #1A237E;
      color: white;
      width: 100%;
      margin-top: 12px;
      padding: 8px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #cancelOrder {
      background: #D32F2F; /* Red for cancel */
    }

    #notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #4CAF50;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: none;
      z-index: 20;
    }
  </style>
</head>
<body>
  <img src="https://i.ibb.co/xKwdZWkq/logo.png" alt="CafÃ© Terras Logo" class="logo">
  <div class="title">CafÃ© Terras Menu</div>
  <div class="tabs">
    <button class="tab active" data-category="all">All</button>
    <button class="tab" data-category="hot_coffee">Hot Coffee</button>
    <button class="tab" data-category="iced_coffee">Iced Coffee</button>
    <button class="tab" data-category="food">Food & Dessert</button>
    <button class="tab" data-category="hot_drink">Hot Drinks</button>
    <button class="tab" data-category="cold_drink">Cold Drinks</button>
  </div>
  <div class="menu" id="menu"></div>
  <button id="cartBtn">ðŸ›’</button>
  <div id="cart">
    <div id="cartHeader">
      <span>ðŸ›’ Shopping Cart</span>
      <button id="closeCart">Ã—</button>
    </div>
    <div id="cartItems"></div>
    <div class="cart-total">Total: <span id="totalPrice">0</span> TOMAN</div>
    <textarea class="customer" id="customerNote" placeholder="Notes (optional)"></textarea>
    <button id="cancelOrder">Cancel</button>
    <button id="submitOrder">Submit Order</button>
  </div>
  <div id="notification"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, onValue, push, update } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";
    import "https://cdn.jsdelivr.net/npm/persian-date@1.1.0/dist/js/persian-date.min.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAw0vcOTv4fYOlvQrWhzYEiWwykkd3FmuQ",
      authDomain: "cafeterrasapp.firebaseapp.com",
      databaseURL: "https://cafeterrasapp-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "cafeterrasapp",
      storageBucket: "cafeterrasapp.appspot.com",
      messagingSenderId: "574400800164",
      appId: "1:574400800164:web:fc4bd509e158a6fbeecd31"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const itemsRef = ref(db, 'menuItems');
    const pendingOrdersRef = ref(db, 'pendingOrders');

    let items = {}, cart = {}, currentCategory = 'all';

    const menuDiv = document.getElementById("menu");
    const cartBtn = document.getElementById("cartBtn");
    const cartDiv = document.getElementById("cart");
    const totalPriceSpan = document.getElementById("totalPrice");
    const cartItemsDiv = document.getElementById("cartItems");
    const notificationDiv = document.getElementById("notification");

    function showNotification(message) {
      notificationDiv.textContent = message;
      notificationDiv.style.display = "block";
      setTimeout(() => {
        notificationDiv.style.display = "none";
      }, 3000);
    }

    function getIRSTTimestamp() {
      const now = new Date();
      const irstOffsetMs = 3.5 * 60 * 60 * 1000;
      const irstTime = new Date(now.getTime() + irstOffsetMs);
      return {
        timestamp: irstTime.getTime(),
        persianDate: new persianDate(irstTime).format('YYYY/MM/DD HH:mm:ss')
      };
    }

    function renderMenu() {
      menuDiv.innerHTML = "";
      if (!Object.keys(items).length) {
        menuDiv.innerHTML = "<p>No menu found!</p>";
        return;
      }
      Object.entries(items)
        .filter(([_, item]) => currentCategory === 'all' || item.category === currentCategory)
        .sort((a, b) => (a[1].position || 0) - (b[1].position || 0))
        .forEach(([key, item]) => {
          const card = document.createElement("div");
          card.className = "card";
          card.addEventListener('click', () => addToCart(key));
          const qty = cart[key]?.qty || 0;
          card.innerHTML = `
            <img src="${item.img}" alt="${item.name}" loading="lazy" />
            <div class="name">${item.name}</div>
            <div class="desc">${item.desc}</div>
            <div class="price">${item.price.toLocaleString()} TOMAN</div>
            <div class="quantity" style="display:${qty > 0 ? 'flex' : 'none'}">
              <button data-action="decrease" data-key="${key}">-</button>
              <span>${qty}</span>
              <button data-action="increase" data-key="${key}">+</button>
            </div>
          `;
          menuDiv.appendChild(card);
        });
    }

    function renderCart() {
      cartItemsDiv.innerHTML = "";
      Object.entries(cart).forEach(([key, item]) => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <span>${item.name}</span>
          <span>${item.qty} units</span>
        `;
        cartItemsDiv.appendChild(div);
      });
    }

    function filterMenu(category) {
      currentCategory = category;
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelector(`.tab[data-category="${category}"]`).classList.add('active');
      renderMenu();
    }

    function addToCart(key) {
      const item = items[key];
      if (!item) return;
      cart[key] ? cart[key].qty++ : cart[key] = { ...item, qty: 1 };
      renderMenu();
      renderCart();
      updateTotal();
      cartDiv.classList.add('active');
    }

    function updateQuantity(key, change) {
      if (!cart[key]) cart[key] = { ...items[key], qty: 0 };
      cart[key].qty = Math.max(0, cart[key].qty + change);
      if (cart[key].qty === 0) delete cart[key];
      renderMenu();
      renderCart();
      updateTotal();
      if (Object.keys(cart).length > 0) {
        cartDiv.classList.add('active');
      } else {
        cartDiv.classList.remove('active');
      }
    }

    function closeCart() {
      cartDiv.classList.remove('active');
    }

    function cancelOrder() {
      console.log("Cancel button clicked");
      cart = {};
      renderMenu();
      renderCart();
      updateTotal();
      cartDiv.classList.remove('active');
      document.getElementById("customerNote").value = "";
    }

    function updateTotal() {
      let total = 0;
      Object.values(cart).forEach(i => total += i.qty * i.price);
      totalPriceSpan.textContent = total.toLocaleString();
      cartBtn.textContent = `ðŸ›’ ${Object.keys(cart).length || ''}`;
      cartBtn.classList.toggle('active', Object.keys(cart).length > 0);
    }

    // Attach event listeners for tab buttons
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => filterMenu(tab.dataset.category));
    });

    // Attach event listener for close cart button
    document.getElementById('closeCart').addEventListener('click', closeCart);

    // Attach event listener for cancel order button
    document.getElementById('cancelOrder').addEventListener('click', cancelOrder);

    // Attach event listener for submit order button
    document.getElementById("submitOrder").addEventListener('click', () => {
      if (!Object.keys(cart).length) {
        alert("Shopping cart is empty!");
        return;
      }
      const customerNote = document.getElementById("customerNote").value.trim();
      const { timestamp, persianDate } = getIRSTTimestamp();
      let total = 0;
      Object.values(cart).forEach(i => total += i.qty * i.price);
      let receipt = `ðŸ§¾ CafÃ© Terras Customer Order\n----------------------\nDate: ${persianDate}\n`;
      Object.values(cart).forEach(i => {
        receipt += `${i.qty}Ã— ${i.name} - ${(i.qty * i.price).toLocaleString()} TOMAN\n`;
      });
      if (customerNote) receipt += `Notes: ${customerNote}\n`;
      receipt += `----------------------\nTotal: ${total.toLocaleString()} TOMAN`;

      push(pendingOrdersRef, {
        timestamp,
        persianDate,
        receipt,
        items: cart,
        customerNote,
        status: "pending"
      })
        .then(() => {
          showNotification("Order submitted successfully!");
          cart = {};
          renderMenu();
          renderCart();
          updateTotal();
          document.getElementById("customerNote").value = "";
          cartDiv.classList.remove('active');
        })
        .catch((error) => {
          console.error("Error submitting order:", error.message);
          alert("Error submitting order! Check console for details.");
        });
    });

    // Attach event listener for quantity buttons
    document.addEventListener('click', (event) => {
      if (event.target.dataset.action && event.target.dataset.key) {
        const key = event.target.dataset.key;
        const change = event.target.dataset.action === 'increase' ? 1 : -1;
        updateQuantity(key, change);
        event.stopPropagation();
      }
    });

    // Attach event listener for confirming orders
    window.confirmOrder = (key) => {
      update(ref(db, `pendingOrders/${key}`), { status: "confirmed" })
        .then(() => {
          showNotification("Order confirmed successfully!");
        })
        .catch((error) => {
          console.error("Error confirming order:", error.message);
          alert("Error confirming order! Check console for details.");
        });
    };

    onValue(itemsRef, snapshot => {
      items = snapshot.val() || {};
      renderMenu();
      renderCart();
    });
  </script>
</body>
</html>
